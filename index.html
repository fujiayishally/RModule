<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<title>mimic_require test</title>
	<script src = "dist/RModule.js"></script>
</head>
<body>
<h1>Test RModule Test Page!</h1>
<div id = "div1"></div>
<div id = "div2"></div>
<div id = "div3"></div>

<script type = "text/javascript">
	RModule.config({
		alias: {
			'js': 'test/js/'
		},
		preload: [
			'@js/m1.js',  //基本使用
			'@js/m2.js',  //嵌套依赖
			'@js/m3.js'   //循环依赖，会报错
		]
	});

	RModule.task(function () {
		var num = RModule.get('num');
		num.test('div1', 5);
	});


	RModule.task(function () {
		var add10 = RModule.get('add10');
		add10('div2', 5);
	});

	RModule.task(function () {
		var multiply10 = RModule.get('multiply10');
		multiply10('div3', 5);
	});
</script>
</body>
</html>
